services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: unified_calendar_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unified_calendar}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calendar_network

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: unified_calendar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - calendar_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unified_calendar_backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PYTHONPATH: /app
      FLASK_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:5000/api/auth/google/callback}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-common}
      MICROSOFT_REDIRECT_URI: ${MICROSOFT_REDIRECT_URI:-http://localhost:5000/api/auth/microsoft/callback}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      SESSION_TYPE: redis
      SESSION_REDIS: redis://redis:6379/0

      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-Asia/Kolkata}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - calendar_network
    restart: unless-stopped
    command: ["sh", "-c", "python init_db.py && exec gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --access-logfile - --error-logfile - backend.app:app"]

    # Frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://backend:5000/api
    container_name: unified_calendar_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - calendar_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  calendar_network:
    driver: bridge
